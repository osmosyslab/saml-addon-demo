task buildUberJar(type: CubaUberJarBuilding) {
    logbackConfigurationFile = 'etc/uber-jar-logback.xml'
    singleJar = true
    webPort=8088
    appProperties = ['cuba.automaticDatabaseUpdate': true]
    coreJettyEnvPath = 'modules/core/web/META-INF/jetty-env.xml'
}

task createDockerFile(type: Dockerfile, dependsOn: buildUberJar) {
    destFile = project.file('build/distributions/uberJar/Dockerfile')
    from 'amazon-corretto:11'
    addFile("saml.jar", "/usr/src/saml/saml.jar")
    defaultCommand("java", "-Dapp.home=/usr/src/saml-addon-demo/home", "-jar", "/usr/src/saml-addon-demo/saml.jar")
}
